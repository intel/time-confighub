name: Run Pytest (after code-quality)

on:
  workflow_run:
    workflows: ["Python Code Quality Check"]
    types: [completed]

jobs:
  test:
    runs-on: [ tch-v1 ] # temporary run on self host machine, actual shoul be => ubuntu-24.04

    # Only run tests when the code-quality workflow passed.
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Specify your required Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest

      - name: Run pytest
        run: |
          pytest -q tests
